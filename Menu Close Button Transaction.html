<!DOCTYPE html>
<html>
  <head>
    <title>Menu-Close Button Transaction</title>

  <body>
    <button type="button" class="Menu1">
      <span class="Line"></span>

    <button type="button" class="Menu2">

    <script>
        console.log('Hello')
        // Mutiplication
        const Menu1 = document.querySelector('.Menu1')
        const MenuIsActive1 = () => {
          Menu1.classList.toggle('active')
        }
        Menu1.addEventListener('click', MenuIsActive1)
        
        // Addition 
        const Menu2 = document.querySelector('.Menu2')
        const MenuIsActive2 = () => {
          Menu2.classList.toggle('active')
        }
        Menu2.addEventListener('click', MenuIsActive2)

        //Substraction
        const Menu3 = document.querySelector('.Menu3')
        const MenuIsActive3 = () => {
          Menu3.classList.toggle('active')
        }
        Menu3.addEventListener('click', MenuIsActive3)
    </script>
  </body>
</html>
